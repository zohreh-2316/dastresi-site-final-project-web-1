<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <title>ورود و ثبت‌نام | دسترسی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="card">
        <!-- علامت ضربدر -->
        <a href="#" class="close-btn">&times;</a>

        <!-- بخش لوگو -->
        <div class="header-card">
            <div class="logo">
                <img src="./images/logo.png" alt="لوگو سایت دسترسی">
            </div>
        </div>

        <!-- بخش فرم -->
        <div class="body-card">
            <h1>ورود و ثبت‌نام در سایت</h1>
            <p>برای ورود و یا ثبت‌نام در سایت، لطفا شماره موبایل خود را وارد نمایید.</p>

            <form>
                <div class="input-container">
                    <input type="tel" id="mobile" name="mobile" placeholder=" " required>
                    <label for="mobile">شماره موبایل</label>
                </div>

                <button type="submit" class="btn">ورود به سایت</button>

                <div class="terms">
                    ورود شما به معنای پذیرش <a href="#">شرایط و قوانین</a> سایت است.
                </div>
            </form>
        </div>
    </div>

</body>

</html>
